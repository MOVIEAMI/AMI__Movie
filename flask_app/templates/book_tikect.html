<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AMI MOVIES</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="..\static\css\landing_page.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <img src="..\static\img\logo_2.png"  style="height:90px ;" alt="">
                <a class="navbar-brand" href="#!">AMI MOVIES</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/home">Home</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="/book_tikect/1">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- Features section-->
        <section class="py-5 border-bottom" id="features">
            <div  class="container px-5 my-5">
                <div class="row gx-5">
                      <div class="card mb-3" style="max-width: 800px ; ">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="{{one_film.url_image}}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">{{one_film.name_film}}</h5>
                              <h6 class="card-title"> By {{one_film.director_name}}</h6>
                              <p class="card-text">{{one_film.description}}</p>
                              <h4>place : {{one_film.price}} DT </h4>
                              <h4>Time : {{one_film.broadcast_date.strftime('%Y-%m-%d')}}  </h4>
                              <h4>Price :  $15 </h4>
                              <div class="d-grid gap-2 d-md-block">
                                <form action="/film/reservation" method="post">

                                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="nb_reservation">
                                    <option selected value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                  </select>
                                  
                                  <input type="hidden" name="user_id" value={{one_user.id}}> 
                                  <input type="hidden" name="film_id" value={{one_film.id}}> 
                                  
                                <input  class="btn btn-primary" type="submit" value="Buy">
                              </form>
                              </div>
                            </div>
                            
                          </div>
                         
                        </div>
                        
                      </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
