<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="../static/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/style_login.css">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	</head>
	<body class="bg-image" style="background-image: url(../static/img/bg-image.png) ;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> <img src="../static/img/logo_2.png" alt="LOGO"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Register</h3>
		      				<form action="#" class="signin-form">
								<div class="form-group">
									<input type="text" class="form-control text-dark" placeholder=" your first name" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder=" your last name" required>
								</div>
		      					<div class="form-group">
		      						<input type="text" class="form-control" placeholder=" your E-mail" required>
		      					</div>
	            				<div class="form-group">
	              					<input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	           					</div>
								   <div class="form-group">
									<input type="text" class="form-control" placeholder=" confirm your password" required>
								</div>
	            				<div class="form-group">
	            					<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            				</div>
	            				<div class="form-group d-md-flex">
									<div class="w-50">
										<div class="w-50 text-md-right">
											
										</div>
									</div>
	            					
	          					</form>
								  
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/script/jquery.min.js"></script>
 	<script src="../static/script//popper.js"></script>
  	<script src="../static/script/bootstrap.min.js"></script>
  	<script src="../static/script/main.js"></script>

	</body>
</html>
